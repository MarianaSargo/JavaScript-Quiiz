<!DOCTYPE html>
<html>

<head>
    <title>Science Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pack/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="pack/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <div id="fundo"><style>body{background-image: url('pack/fundo6.jpg'); background-size: cover; max-width: 100%; height: auto;}</style></div>

</head>

<body onload="init()">
    <form name="inicio" id="inicio">

        <div id="ini" style="display: block;">
        <h2>Science Quiz</h2></div>
       
        <input id="startbutton" type="button" name="" class="button" value="Start" onclick="nextQuestion()">
	    <div id="fim" style="display: none;">
	    	<h1>No more questions</h1>
	    	<h1>score: <span id="score">-</span></h1>
	    	<h1>percentage: <span id="percentagem">-</span></h1>
	    </div>
    </form>
    <div class="container mt-sm-5 my-1 hide" id ="quizz_questao">
        <div class="contador1" id="contador"></div>
        <div class="primeira-pergunta ml-sm-5 pl-sm-5 pt-2" >
        <form name="quizz_pergunta">
            <div id="pergunta_respondida"></div>
            <input id="enviar" type="button" name="" class="ml-auto mr-sm-5 btn btn-warning" value="Send" onclick="checkQuestion()">
            <div id="answer"></div>
            <div class="d-flex pt-3"> <input id="next" type="button" class="ml-auto mr-sm-5 btn btn-warning" name="" value="Next" onclick="nextQuestion()" style="display: none;"> </div>
            
        </form>
    </div>
    </div>
</body>

</html>
